<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>home page</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}" />
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-print-none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse px-2" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'home' %}">خانه</a>
        <a class="nav-item nav-link" href="{% url 'available' %}">موجودی</a>
        <a class="nav-item nav-link" href="{% url 'received' %}">تحویلی</a>
        <a class="nav-item nav-link" href="{% url 'delivery' %}">دریافتی</a>
      </div>
    </div>
    <div class="form-inline">
      <a class="btn btn-success mx-2" href="{% url 'admin:index' %}">admin</a>
      <a class="btn btn-secondary mx-2" href="{% url 'accounts_logout' %}">logout</a>
    </div>
  </nav>
  <div class="my-3">{% include 'accounts/_alerts.html' %}</div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card bg-warning">
          <div class="card-body">
            <h5 class="card-text text-white text-right pb-3">موجودی</h5>
            <h3 class="card-title text-center text-white">{{count_available}}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card bg-info">
          <div class="card-body">
            <h5 class="card-text text-white text-right pb-3">تحویلی</h5>
            <h3 class="card-title text-center text-white">{{count_delivery}}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card bg-primary">
          <div class="card-body">
            <h5 class="card-text text-white text-right pb-3">دریافتی</h5>
            <h3 class="card-title text-center text-white">{{count_received}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

<script src="{% static 'app/js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
</html>
